syntax = "proto3";
option go_package = "zweknu.org/spellingbee";
option java_multiple_files = true;
option java_package = "org.zweknu.spellingbee";
option java_outer_classname = "Spellingbee";

package spellingbee;

message Key {
  string letters = 1;
}

message Words {
  repeated string words = 1;
}

service Spellingbee {
  rpc GetWords(Key) returns (Words) {}
}
